{{"<!-- service -->" | safeHTML }}
<section class="section section-lg-bottom py-3 mt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        {{ with .Site.Data.service.service }}
        <p class="subtitle" data-aos="fade-up">{{ .subtitle }}</p>
        <h2 class="section-title" data-aos="fade-up" data-aos-delay="200">{{ .title }}</h2>
        {{ end }}
      </div>
      {{ range $index, $element:= .Site.Data.service.service.serviceItem }}
      {{ $delay := mul $index 10}}
      <div class="col-lg-4 col-sm-6 mb-4" data-aos="fade-up" data-aos-delay="{{$delay}}">
        <div class="card border shadow rounded-xs pt-5">
          <div class="card-body">
            <div class="text-center">
            <i class="fa {{ .icon }} icon-lg icon-{{ .iconColor }} icon-bg-{{ .iconColor }} icon-bg-circle mb-3"></i>
            <h4 class="mt-4 mb-3">{{ .title }}</h4>
            </div>
            <p>{{ .content | markdownify }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{"<!-- service -->" | safeHTML }}
