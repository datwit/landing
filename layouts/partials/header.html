{{"<!-- navigation -->" | safeHTML }}
<div>
  <nav class="navbar-fixed navbar">
    <div class="nav-wrapper">
      <div class="row">
        <div class="col s12 m4 l3">
        <a class="navbar-brand p-0" href="{{ .Site.BaseURL }}"><img src="{{ .Site.Params.logo | absURL }}" alt="wittylytics"></a>
        </div>
        <div class="collapse navbar-collapse text-center col s12 m8 l9" id="navigation">
          <ul class="navbar-nav mx-auto">
          <li class="nav-item">
              <a class="nav-link text-white text-capitalize" href="{{ .Site.BaseURL }}">{{ with .Site.Params.Home }} {{ . }} {{ end }}</a>
            </li>
            {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
            <li class="nav-item dropdown">
              <a class="nav-link text-white text-capitalize dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                {{ .Name }}
              </a>
              <div class="dropdown-menu" >
                {{ range .Children }}
                <a class="dropdown-item text-color" href="{{ .URL | absURL }}">{{ .Name }}</a>
                {{ end }}
              </div>
            </li>
            {{ else }}
            <li class="nav-item">
              <a class="nav-link text-white text-capitalize" href="{{ .URL | absURL }}">{{ .Name }}</a>
            </li>
            {{ end }}
            {{ end }}
        </ul>
      <!--a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="medium material-icons right pulse show-on-small">menu</i></a-->      
        </div>
      </div>
    </div>
  </nav> 
</div>
{{"<!-- nav part end -->" | safeHTML }}
